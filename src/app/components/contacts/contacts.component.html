<app-contact-form #contactForm (onSubmit)="submitContact($event)"></app-contact-form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
      <th>Index</th>
      <th>Old Index</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i = index "  
    [contactRow]="contact" 
    (onEdit)="contactForm.edit(contact)"
    (onRemove)="remove(contact)"
    [index]="i">
      
    </tr>
  </tbody>
</table>

<h5>People</h5>
<ul>
  <li *ngFor="let person of people | async">
    {{ person.name }}
  </li>

</ul>
